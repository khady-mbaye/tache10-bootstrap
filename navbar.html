<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <!-- pour le compteur -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
   
   <style>
    .item-a{
      width: 300px;
      height: 500px;
      margin: 0 10px;
    }
   </style>
</head>
<body>
  <div class="container">
    <ul id="autWidth" class="cS-hidden d-flex">
      <li class="item-a" style="background-color: #ff0000;"></li>
      <li class="item-a" style="background-color:black;"></li>
      <li class="item-a" style="background-color: green"></li>
      <li class="item-a" style="background-color: yellow;"></li>
      <li class="item-a" style="background-color: tan;"></li>
      <li class="item-a" style="background-color: rebeccapurple;"></li>
    </ul>
    
  </div>
  <script>
    $(document).ready(function() {
      $('#autoWidth').lightSlider({
        autoWidth:true,
        loop:true,
        onSliderLoad: function() {
          $('#autoWidth').removeClass('cS-hidden');
        }
      });
    });
  </script>
</body>
</html>
